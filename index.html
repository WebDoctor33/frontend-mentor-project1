<body>

  <div class="image-container">

  <div class="image-container">

    <p class="dessert-price">$5.99</p>
  </div>
</div>

 
  <div class="cart-box">
    <h2>Cart</h2>
    <ul id="cart-items">
      <!-- Cart items will be dynamically added here -->
    </ul>
    <p>Total: $<span id="cart-total">0.00</span></p>
  </div>

  <script>
    const cartItems = [];
    const cartTotalElement = document.getElementById('cart-total');
    const cartItemsElement = document.getElementById('cart-items');

    document.querySelectorAll('.overlay-button').forEach((button, index) => {
      button.addEventListener('click', () => {
        const dessertName = button.nextElementSibling.textContent;
        const dessertPrice = parseFloat(button.nextElementSibling.nextElementSibling.textContent.replace('$', ''));
        cartItems.push({ name: dessertName, price: dessertPrice });
        updateCart();
      });
    });

    function updateCart() {
      cartItemsElement.innerHTML = '';
      let total = 0;
      cartItems.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        cartItemsElement.appendChild(li);
        total += item.price;
      });
      cartTotalElement.textContent = total.toFixed(2);
    }
  </script>

  <style>
    .cart-box {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 200px;
      padding: 10px;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .cart-box h2 {
      margin-top: 0;
    }
    .cart-box ul {
      list-style-type: none;
      padding: 0;
    }
    .cart-box ul li {
      margin-bottom: 5px;
    }
  </style>
